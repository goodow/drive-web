<!doctype html>
<html lang="en" ng-app="drive">
<head>
  <meta charset="utf-8"/>

  <title>科睿星综合管理系统</title>

<body>
  <!--fixed top nav bar-->
 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">科睿星综合管理系统</a>
        </div>
        <div class="navbar-collapse collapse" ng-controller="HeadCtrl">
          <ul class="nav navbar-nav">
            <li class="{{head.className_}}" ng-click="setHead($index)" ng-repeat="head in headList"><a href="#">{{head.name}}</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="login.html">退出</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <!--container   content-->
  <div class="container">
    <div  class="row">
      <div class="col-md-3" ng-controller="MenuCtrl">
          <div class="list-group" >
            <a href="#{{menu.type}}" ng-click="setMenu($index)" class="list-group-item {{menu.className_}}"  ng-repeat="menu in menuList" ng-cloak>{{menu.name}}</a>
          </div>
      </div>
      <div class="col-md-9">
        <div class="main" ng-view></div>
      </div>
    </div>
    <!--footer-->
    <div id="footer">

      </div>
