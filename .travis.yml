language: node_js
node_js:
- 0.10
before_script:
- git config --global user.email "Goodow Bot"
- git config --global user.name "dev@goodow.com"
- cd gh-pages/ && git pull origin gh-pages && git remote set-url origin "https://${GH_TOKEN}@github.com/shangmin1990/drive-web.git"
- cd ${TRAVIS_BUILD_DIR}
script:
- bower install
- gulp
after_script:
- cd gh-pages
- rm -rf `find . -maxdepth 1 -name "*" ! -name ".git*" ! -name "CNAME"`
- cp -r ../app/* .
- git add -A && git commit -a -m "Generated by ${TRAVIS_COMMIT}"
- test ${TRAVIS_PULL_REQUEST} == "false" && git push origin HEAD:gh-pages
- cd ${TRAVIS_BUILD_DIR}
